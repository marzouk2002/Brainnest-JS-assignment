<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>

        <div class="score-board">
            <div class="badge" id="userlabel">user</div>
            <div class="badge" id="complabel">comp</div>
            <span id="userscore">0</span>:<span id="compscore">0</span>
        </div>
        <div class="result">
            <p>let's start</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <p>rock</p>
            </div>
            <div class="choice" id="p">
               <p>paper</p>
            </div>
            <div class="choice" id="s">
                <p>scissors</p>
            </div>
        </div>
        <p id="make-choice">Make your choice.</p>
    </main>
</body>
</html>
